<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>

    <section>
        <h2>Basic Arithemic</h2>
        <main>
            <div class="addition operation">
                <input type="number">+<input type="number">
                =<input type="number" disabled>
            </div>
            <div class="substraction operation">
                <input type="number">-<input type="number">
                =<input type="number" disabled>
            </div>
            <div class="multiplication operation">
                <input type="number">*<input type="number">
                =<input type="number" disabled>
            </div>
            <div class="division operation" >
                <input type="number">/<input type="number">
                =<input type="number" disabled>
            </div>


        </main>
    </section>



    <section>
        <h2>Special operation</h2>
        <main>
            <div class="modulo operation">
                <input type="number">%<input type="number">
                =<input type="number" disabled>
            </div>
        </main>
    </section>


    <script src="index.js"></script>
</body>
</html>
